<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="wrapper">

    <div class="container">

      <div class="card">
        <section class="text-info">
          
            <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
    
            <p class="description secondary">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
          
          <section class="stats">
            <p>10k+ <span class="secondary">companies</span></p>
            <p>314 <span class="secondary">templates</span></p>
            <p>12M+ <span class="secondary">queries</span></p>
          </section>
        </section>
        
        <div class="img">
          
          <img 
          srcset="./images/image-header-desktop.jpg 1440w, ./images/image-header-mobile.jpg 375w"
          sizes="(max-width: 375px) 375w, 1440w"
          class="img-fluid"
          alt="office image">
          <div class="overlay"></div>
        </div>
        
        
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>

  
</body>
</html>
